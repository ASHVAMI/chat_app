<!DOCTYPE html>
<html>
<head>
    <title>Django Chat</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to Django Chat</h1>
        {% if user.is_authenticated %}
            <p>Logged in as {{ user.username }}</p>
            <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
    </header>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
